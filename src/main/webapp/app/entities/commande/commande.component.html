<div>
    <h2 id="page-heading">
        <span>Commandes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commande" [routerLink]="['/commande/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Commande
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="commandes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date</span></th>
            <th><span>Adresse</span></th>
            <th><span>Note</span></th>
            <th><span>User</span></th>
            <th><span>Produit</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commande of commandes ;trackBy: trackId">
                <td><a [routerLink]="['/commande', commande.id, 'view' ]">{{commande.id}}</a></td>
                <td>{{commande.date | date:'medium'}}</td>
                <td>{{commande.adresse}}</td>
                <td>{{commande.note}}</td>
                <td>
                    {{commande.user?.login}}
                </td>
                <td>
                    <span *ngFor="let produit of commande.produits; let last = last">
                        <a class="form-control-static" [routerLink]="['../produit', produit?.id, 'view' ]">{{produit.id}}</a>{{last ? '' : ', '}}
                    </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/commande', commande.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/commande', commande.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'commande', { outlets: { popup: commande.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
