<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commande">
            <h2><span>Commande</span> {{commande.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{commande.date}}</span>
                </dd>
                <dt><span>Adresse</span></dt>
                <dd>
                    <span>{{commande.adresse}}</span>
                </dd>
                <dt><span>Note</span></dt>
                <dd>
                    <span>{{commande.note}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{commande.user?.login}}
                </dd>
                <dt><span>Produit</span></dt>
                <dd>
                    <ul class="list-group">
                        <li *ngFor="let produit of commande.produits; let last = last" class="list-group-item">
                            <a [routerLink]="['/produit', produit?.id, 'view' ]">{{produit.designation}}</a>
                        </li>
                    </ul>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commande', commande.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
